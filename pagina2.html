	<!-- Hieronder kun je binnen het <script /> blok javascript neerzetten die alleen op deze pagina moet worden uitgevoerd. -->
	<script>
		function check_answer(){
			// Juiste antwoord is...
			var juiste_antwoord = "OK.";
			// Het antwoord wordt ingevuld in...
			var formulierveld = document.getElementById('textfield01');

			// Als het ingevulde antwoord gelijk is aan het juiste antwoord...
			if(formulierveld.value == juiste_antwoord){
				alert("Goed gedaan! Kom, laten we verder gaan.");
				return true;
			}else{
				alert("Helaas... Het antwoord is niet juist. Probeer het nog eens.");
				return false;
			}
		}
	</script>

		<h1><i class="fi fi-bug"></i> Vraag 01</h1>

			<p>Dit is de eerste super uitdagende vraag.</p>
			<p>Hoe Lang is een Chinees.</p>
			<input id="textfield01" type="text" name="answer" placeholder="Vul hier je antwoord in."><br />
			<button type="submit" onclick="return check_answer();">Controleer</button>
		</form>
	</div>
